<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <p>Score: <strong id="score">0</strong></p>
        <p id="currentLandmark">Landmark 1 of 10</p>
        <button id="newLandmark">New Landmark</button>
    </div>
    <h1>Geography Quiz</h1>
    <div id="game">
        <p>Identify the continent, country, and city of famous landmarks!</p>
        <img id="locationImg" src="./photos/london.jpeg" alt="random location to guess" width="500" height="500">
        <p>Identify this landmark!</p>
        <br>
        <button id="option1" class="multipleChoiceOption">A. Europe</button>
        <button id="option2" class="multipleChoiceOption">B. Africa</button>
        <button id="option3" class="multipleChoiceOption">C. Asia</button>
        <button id="option4" class="multipleChoiceOption">D. North America</button>
    </div>
    <div id="gameOver">
        <h1>Game Over!</h1>
    </div>
</body>

</html>
